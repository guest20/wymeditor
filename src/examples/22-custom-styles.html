<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>WYMeditor | Custom Styles Example</title>
        <!-- build:css ../wymeditor/skins/default/skin.css -->
        <link rel="stylesheet" type="text/css" href="../wymeditor/skins/default/skin.css" />
        <!-- endbuild -->
    </head>
    <body>
        <h1>WYMeditor Custom Styles Example</h1>
        <p><a href="http://www.wymeditor.org/">WYMeditor</a> is a web-based XHTML WYSIWYM editor.</p>
        <p>In this example, a couple of styles have been configured. They show up in the "Style" box.</p>
        <form method="post" action="">
            <textarea class="wymeditor">&lt;p&gt;Hello, World!&lt;/p&gt;</textarea>
            <input type="submit" class="wymupdate" />
        </form>

        <!-- build:js vendor/jquery/jquery.js -->
        <!-- endbuild -->
        <!-- build:js ../wymeditor/jquery.wymeditor.js -->
        <script type="text/javascript" src="../test/load-src.dev.js"></script>

        <script type="text/javascript">
            loadWymSrc('../');
        </script>
        <!-- endbuild -->
        <script type="text/javascript">
            $(function() {
                $('.wymeditor').wymeditor({
                    postInit: function (wym) {
                        var classesStyle = [""
                            , '<style type="text/css">'
                                , ".spaced-out {letter-spacing: 0.5em} "
                                , ".overline {text-decoration: overline}"
                            , "</style>"
                        ].join('');
                        jQuery(wym._doc).find('head').append(classesStyle);
                    },
                    classesItems: [
                        {
                            name: 'spaced-out',
                            title: 'Spaced Out',
                            expr: '*'
                        },
                        {
                            name: 'overline',
                            title: 'Overline',
                            expr: '*'
                        }
                    ]
                });
            });
        </script>
    </body>
</html>
